<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
</head>
<body>
    <button onclick="fetchLecture()">Generate Lecture</button>
    <p id="result"></p>

    <script>
        const LOGIC_APP_URL = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";

        async function fetchLecture() {
            try {
                const response = await fetch(LOGIC_APP_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: "What is AI?" })
                });

                const data = await response.json();
                console.log("Initial Response:", data);

                if (data.id) {
                    document.getElementById("result").innerText = "Processing...";
                    checkStatus(data.id);
                } else {
                    throw new Error("Invalid Response Format");
                }
            } catch (error) {
                console.error("Error fetching lecture:", error);
            }
        }

        async function checkStatus(requestId) {
            try {
                const statusUrl = `${LOGIC_APP_URL}/runs/${requestId}`;

                const response = await fetch(statusUrl, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();
                console.log("Polling Response:", data);

                if (data.status === "Succeeded" && data.properties.outputs) {
                    document.getElementById("result").innerText = data.properties.outputs.answer || "No answer found";
                } else if (data.status === "Running") {
                    setTimeout(() => checkStatus(requestId), 2000);
                } else {
                    throw new Error("Unexpected Status: " + data.status);
                }
            } catch (error) {
                console.error("Polling error:", error);
            }
        }
    </script>
</body>
</html>
