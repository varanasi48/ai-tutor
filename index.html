<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
</head>
<body>
    <h2>AI Tutor</h2>
    <button onclick="fetchLecture()">Generate Lecture</button>
    <p id="responseOutput">Waiting for response...</p>

    <script>
        async function fetchLecture() {
            const logicAppUrl = "https://prod-30.southindia.logic.azure.com/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";

            try {
                const response = await fetch(logicAppUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: "What is AI?" })  // Replace with dynamic input
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response from Logic App:", data);

                if (data && data.answer) {
                    document.getElementById("responseOutput").innerText = data.answer;
                } else {
                    document.getElementById("responseOutput").innerText = "No answer received.";
                }
            } catch (error) {
                console.error("Error fetching lecture:", error);
                document.getElementById("responseOutput").innerText = "Error fetching lecture.";
            }
        }
    </script>
</body>
</html>
