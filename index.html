<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic App Test</title>
</head>
<body>
    <h2>Logic App API Test</h2>
    <button onclick="testEndpoint()">Test API</button>
    <p id="result"></p>

    <script>
        async function testEndpoint() {
            const url = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";  // ðŸ”¹ Replace with actual Logic App URL
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: "Test connection" })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response:", data);
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
