<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <script>
        async function askTutor() {
            const question = document.getElementById("question").value;
            const responseBox = document.getElementById("response");

            if (!question) {
                responseBox.innerHTML = "❌ Please enter a question.";
                return;
            }

            responseBox.innerHTML = "⏳ Generating response...";

            try {
                const response = await fetch("https://gentle-flower-0eeaa5000.6.azurestaticapps.net", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                responseBox.innerHTML = `✅ AI Tutor: ${data.response || "No response received"}`;
            } catch (error) {
                responseBox.innerHTML = "❌ Error connecting to AI Tutor.";
            }
        }
    </script>
</head>
<body>
    <h1>AI Tutor</h1>
    <input type="text" id="question" placeholder="Ask a question..." />
    <button onclick="askTutor()">Submit</button>
    <p id="response"></p>
</body>
</html>
