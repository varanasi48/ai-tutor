<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Ask AI Tutor</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <button onclick="getLecture()">Submit</button>

    <p id="output"></p>

    <script>
        const LOGIC_APP_URL = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";  // Replace with your Logic App URL

       async function fetchLecture(question) {
    try {
        const response = await fetch("LOGIC_APP_URL", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        // Ensure response is 200 before processing
        if (!response.ok) {
            console.error("Error:", response.status);
            return;
        }

        // Parse response as JSON
        const result = await response.json();
        console.log("Received:", result);
        
        // Display response in UI (Modify based on your UI structure)
        document.getElementById("response").innerText = result.body.message || result.body;
    } catch (error) {
        console.error("Fetch error:", error);
    }
}

    </script>

</body>
</html>
