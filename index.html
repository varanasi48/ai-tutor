<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            min-height: 50px;
        }
        .media-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
        video {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .typing-effect {
            font-family: monospace;
            white-space: pre-wrap;
            border-left: 3px solid black;
            padding-left: 5px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <h1>AI Tutor</h1>
    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <p id="response">Waiting for response...</p>
    </div>

    <script>
        async function fetchLecture() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("Please enter a question");
                return;
            }

            const LOGIC_APP_URL = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";

            document.getElementById("response").innerText = "⏳ Processing...";

            try {
                const response = await fetch(LOGIC_APP_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                if (response.status === 202) {
                    document.getElementById("response").innerText = "⏳ AI is thinking...";
                    const location = response.headers.get("Location");
                    if (location) {
                        checkStatus(location);
                    } else {
                        document.getElementById("response").innerText = "❌ No result URL provided.";
                    }
                } else if (response.status === 200) {
                    const result = await response.json();
                    displayResponse(result);
                } else {
                    document.getElementById("response").innerText = "❌ Error connecting to AI Tutor.";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("response").innerText = "❌ Request failed.";
            }
        }

        async function checkStatus(url) {
            try {
                const response = await fetch(url);
                if (response.status === 200) {
                    const result = await response.json();
                    console.log("Full Response:", result);
                    displayResponse(result);
                } else {
                    setTimeout(() => checkStatus(url), 3000);
                }
            } catch (error) {
                console.error("Polling error:", error);
                setTimeout(() => checkStatus(url), 3000);
            }
        }

        function displayResponse(result) {
            const responseElement = document.getElementById("response");
            const answer = result?.answer || "AI response received.";
            const images = result?.images || [];
            const videos = result?.videos || [];

            let formattedResponse = `<p class="typing-effect">${answer}</p>`;

            // Add images
            if (images.length > 0) {
                formattedResponse += `<div class="media-container"><h3>Related Images:</h3>`;
                images.forEach(img => {
                    if (img.endsWith(".jpg") || img.endsWith(".png") || img.endsWith(".jpeg")) {
                        formattedResponse += `<img src="${img}" alt="Reference Image">`;
                    } else {
                        formattedResponse += `<p>🔗 <a href="${img}" target="_blank">View Image</a></p>`;
                    }
                });
                formattedResponse += `</div>`;
            }

            // Add videos
            if (videos.length > 0) {
                formattedResponse += `<div class="media-container"><h3>Related Videos:</h3>`;
                videos.forEach(vid => {
                    if (vid.endsWith(".mp4")) {
                        formattedResponse += `
                            <video controls>
                                <source src="${vid}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `;
                    } else {
                        formattedResponse += `<p>🔗 <a href="${vid}" target="_blank">Watch Video</a></p>`;
                    }
                });
                formattedResponse += `</div>`;
            }

            responseElement.innerHTML = formattedResponse;
        }
    </script>

</body>
</html>
