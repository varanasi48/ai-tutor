<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        h1 { color: #333; }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        #response { margin-top: 20px; font-size: 18px; min-height: 50px; text-align: left; }
        .image-container img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        video { width: 100%; margin-top: 10px; border-radius: 8px; display: none; }
        #downloadBtn { display: none; margin-top: 10px; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>AI Tutor</h1>
    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <div id="response">Waiting for response...</div>

        <button onclick="generateVideo()">Generate Video</button>
        <div id="preloader" style="display:none; font-size:18px; color:#007bff; margin-top:10px;">‚è≥ Generating video... Please wait.</div>
<video id="videoPreview" controls style="display:none; width: 100%; margin-top:10px;"></video>
<a id="downloadBtn" style="display:none; margin-top:10px;" download="video.mp4">Download Video</a>

    </div>
   <script src="https://cdn.jsdelivr.net/npm/ffmpeg@0.0.4/lib/ffmpeg.min.js"></script>


    <script src="video.js"></script>
    <script src="response.js"></script>

</body>
</html>
