<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 80%; padding: 10px; margin: 10px 5px; font-size: 16px; border-radius: 5px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .loading { display: none; font-size: 16px; color: #007bff; }
        video { width: 100%; margin-top: 10px; display: none; }
        #downloadBtn { display: none; margin-top: 10px; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>AI Tutor</h1>
    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <p class="loading" id="loadingText">‚è≥ AI is thinking...</p>

        <button id="generateVideoButton" onclick="generateVideo()" style="display: none;">Generate Video</button>
        <video id="videoPreview" controls></video>
        <a id="downloadBtn" href="" download="lecture.mp4">Download Video</a>
    </div>

    <script src="response.js"></script>
    <script src="video.js"></script>
</body>
</html>
