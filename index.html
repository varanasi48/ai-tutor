<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 30%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #preloader {
            display: none;
            font-size: 20px;
            color: yellow;
            font-weight: bold;
        }
        #canvasContainer {
            width: 100%;
            height: 85vh;
            display: none;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            background: black;
        }
        #slider {
            width: 20%;
        }
    </style>
</head>
<body>

    <div id="canvasContainer">
        <canvas id="lectureCanvas"></canvas>
    </div>

    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <button onclick="toggleScroll()">Pause/Resume</button>
        <input type="range" id="slider" min="0" max="100" value="0" oninput="scrollLecture(this.value)">
        <button onclick="downloadLecture()">Download</button>
    </div>

    <script defer src="response.js"></script>

</body>
</html>
