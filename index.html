<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Live Lecture</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #000; color: white; margin: 0; }
        .container { width: 80%; margin: auto; padding: 20px; text-align: center; }
        input, button { width: 80%; padding: 10px; font-size: 16px; margin: 10px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #loader { display: none; font-size: 20px; color: #ff5733; margin-top: 10px; }
        #lecture { font-size: 24px; line-height: 1.5; white-space: normal; text-align: left; margin-top: 20px; }
        #imageContainer img, video { max-width: 80%; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Tutor - Live Lecture</h1>
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <p id="loader">‚è≥ Generating Lecture...</p>
        <div id="lecture"></div>
        <div id="imageContainer"></div>
    </div>

    <script src="response.js"></script>

</body>
</html>
