<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic App Test</title>
</head>
<body>

    <h2>Ask AI Tutor</h2>
    <input type="text" id="questionInput" placeholder="Enter your question">
    <button onclick="fetchLecture()">Get Answer</button>

    <h3>Response:</h3>
    <pre id="responseOutput">Waiting for response...</pre>

    <script>
        async function fetchLecture() {
            const question = document.getElementById("questionInput").value;
            const logicAppUrl = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0"; // Replace with your Logic App URL

            document.getElementById("responseOutput").innerText = "Fetching...";

            try {
                const response = await fetch(logicAppUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                console.log("Full Response:", data);  // Debugging step

                // Ensure correct field is accessed
                document.getElementById("responseOutput").innerText = data.answer || "No answer received.";
                
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("responseOutput").innerText = "Error fetching response.";
            }
        }
    </script>

</body>
</html>
