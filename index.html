<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Video Lecture</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        h1 { color: #333; }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        #loader { display: none; font-size: 18px; color: #ff5733; margin-top: 10px; }
        video { width: 100%; margin-top: 10px; border-radius: 8px; display: none; }
        #downloadBtn { display: none; margin-top: 10px; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>AI Tutor - Video Lecture</h1>
    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <p id="loader">‚è≥ Generating video...</p>
        <video id="videoPreview" controls></video>
        <a id="downloadBtn" href="" download="lecture.mp4">Download Video</a>
    </div>

    <script src="response.js"></script>
</body>
</html>
