<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Ask AI Tutor</h1>
    <input type="text" id="question" placeholder="Enter your question">
    <button onclick="getLecture()">Submit</button>

    <p id="output"></p>

    <script>
        const LOGIC_APP_URL = "https://prod-30.southindia.logic.azure.com:443/workflows/f6ad47edbaaf42b0a3b6e4816d8fbb73/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=c8sFzIKpt9E-VoiCZ46VuTosaiSZjQL0JkzmrxUWkV0";  // Replace with your Logic App URL

        async function getLecture() {
            const question = document.getElementById("question").value;
            document.getElementById("output").innerText = "üîÑ Processing your request...";

            let retryCount = 0;
            let maxRetries = 10; // Stop retrying after 10 attempts

            while (retryCount < maxRetries) {
                let response = await fetch(LOGIC_APP_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                if (response.status === 200) {
                    const data = await response.json();
                    document.getElementById("output").innerText = data.body.message;
                    return;
                } else if (response.status === 202) {
                    console.log(`üîÑ Waiting for response... Attempt ${retryCount + 1}`);
                    retryCount++;
                    await new Promise(resolve => setTimeout(resolve, 3000)); // Wait 3 sec before retrying
                } else {
                    document.getElementById("output").innerText = "‚ùå Error fetching response.";
                    console.error("‚ùå API Error:", response.status);
                    return;
                }
            }

            document.getElementById("output").innerText = "‚ùå Timed out waiting for response.";
        }
    </script>

</body>
</html>
