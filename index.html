<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input, button {
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="fetchLecture()">Ask AI</button>
        <div id="response">Waiting for response...</div>
        <button onclick="generateVideo()">Generate Video</button>
    </div>

    <div id="videoContainer">
        <video id="videoPreview" controls></video>
        <a id="downloadBtn" href="" download="lecture.mp4">Download Video</a>
    </div>

    <script src="video.js"></script>
    <script src="response.js"></script>

</body>
</html>
